<style>
    body {
        background: url(/Public/common/js/img/upg-03.jpg) center center fixed repeat #333 !important;
        font-family: "Microsoft Yahei";
    }

    #content {}

    #title-text {
        background: url(/Public/common/js/img/upg-01.png) center center no-repeat;
        height: 100px;
        width: 1000px;
        margin: auto;
        margin-top: 90px;
    }

    #icon-container {
        display: block;
        margin: auto;
        margin-top: 50px;
        width: 600px;
    }

    #icon-container .itm {
        display: inline-block;
        font-size: 18px;
        float: left;
        text-align: center;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 200px;
    }

    #icon-container .itm:link {
        color: #FFF;
    }

    #icon-container .itm:visited {
        color: #FFF;
    }

    #icon-container .itm:hover {
        text-decoration: none;
        color: #FFF;
    }

    #icon-container .itm:hover i {
        background-position: left bottom;
    }

    #icon-container i {
        background: url(/Public/common/js/img/upg-04.png) left top no-repeat;
        display: block;
        height: 150px;
        margin: auto;
        width: 150px;
    }

    #bro-chrome i {
        background-position: center top;
    }

    #icon-container #bro-chrome:hover i {
        background-position: center bottom;
    }

    #bro-ie i {
        background-position: right top;
    }

    #icon-container #bro-ie:hover i {
        background-position: right bottom;
    }

    #icon-container .itm p {
        margin: 20px 0 25px 0;
    }

    #jisumoshi {
        background: url(img/upg-02.png) center center no-repeat;
        bottom: -20px;
        display: inline-block;
        left: 50%;
        height: 40px;
        margin-left: -55px;
        position: absolute;
        width: 110px;
    }
