<extend name="Base/operator_common"/>


<block name="body">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">车辆冻结日志</h3>
            </div>

            <div class="col-md-5" style="padding: 20px;z-index: 100">
                <span>car_sn号</span>
                <input type="text" id="car_sn" name="car_sn"/>
                <a class="btn btn-primary add_btn" href="javascript:void(0)">查询</a>
            </div>


            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">id</th>
                        <th style="width: 120px">SN码</th>
                        <th style="width: 180px">车架号</th>
                        <th style="width: 100px">冻结</th>
                        <th style="width: 150px">操作时间</th>
                        <th style="width: 150px">操作运营商</th>
                    </tr>

                    <volist name="data.list" id="itm">
                        <tr>
                            <td>{$itm.id}</td>
                            <td>{$itm.car_sn}</td>
                            <td>{$itm.car_frame_no}</td>
                            <td> <?php if ($itm['freeze']== 1) :?>
                                正常
                                <?php else :?>
                                冻结
                                <?php endif; ?></td>
                            <td>{$itm.free_time}</td>
                            <td>{$itm.name}</td>
                        </tr>
                    </volist>
                </table>
                <div class="pages" style="margin-top:20px">
                    {$page}
                </div>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix ">

            </div>
        </div><!-- /.box -->
    </div>
</block>

<block name="style">
    <style>
        .input-group {
            margin-top: 20px;
        }
    </style>
</block>

<block name="script">
    <script>
        $(function () {
            var operator_id = localStorage.getItem('operator_id');

            if (!operator_id) {
                location.href = '/operator/login';
                return;
            }

            $('.add_btn').click(function () {
                location.href = '/operator/car_freelog_list?car_sn=' + $('#car_sn').val();
            });
        })
        ;
    </script>
</block>
