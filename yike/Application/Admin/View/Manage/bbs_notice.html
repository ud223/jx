<extend name="Base/common"/>

<block name="body">

    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">论坛公告</h3>
            </div>
            <div class="am-modal-bd">
                <div style="width: 60%;margin: auto;">
                    <div class="input-group">
                        <span class="input-group-addon">公告</span>
                        <input type="text" class="form-control" placeholder="请输入公告内容..." name="content_field" id="content_field" value="{$data[0].content}" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="am-modal-footer">
                <span id="btn_save" class="am-modal-btn">提交</span>
            </div>
        </div><!-- /.box -->
    </div>
</block>

<block name="style">
    <style>
        .input-group {
            margin-top: 20px;
        }
    </style>
</block>

<block name="script">
    <script>
        $(function () {
            $('#btn_save').click(function () {
                saveItem();
            })
        });

        function saveItem() {
            var content = $('#content_field').val();

            var data = {
                'content': content
            };

            fit.ajax({
                url: '/manage/bbs_notice_add',
                data: data,
                success: function (result) {
                    alert(result.msg);

                    location.href = '/manage/bbs_notice'
                }
            });
        }
    </script>
</block>
