<extend name="Base/common"/>

<block name="body">

    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">消息详情</h3>
            </div>
            <div class="am-modal-hd">{$title.text}</div>
            <div class="am-modal-bd">
                <div style="width: 60%;margin: auto;">
                    <div class="input-group">
                        <span class="input-group-addon">用户姓名</span>
                        <input type="text" class="form-control" id="txt_user_name" value="{$data['item'].user_name}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input type="text" class="form-control" id="txt_nick_name" value="{$data['item'].nick_name}">
                    </div>
                    <div class="input-group">
                    <span class="input-group-addon">车型名称</span>
                    <input type="text" class="form-control" id="txt_car_name" value="{$data['item'].car_name}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">sn号</span>
                        <input type="text" class="form-control" id="txt_car_sn" value="{$data['item'].car_sn}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">车架号</span>
                        <input type="text" class="form-control" id="txt_car_frame_no" value="{$data['item'].car_frame_no}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">电机号</span>
                        <input type="text" class="form-control" id="txt_car_engine_no" value="{$data['item'].car_engine_no}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">中控版本</span>
                        <input type="text" class="form-control" id="txt_ctl_ver" value="{$data['item'].ctl_ver}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">意见类型</span>
                        <input type="text" class="form-control" id="txt_statustext" value="{$data['item'].statustext}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input type="text" class="form-control" id="txt_title" value="{$data['item'].title}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">内容</span>
                        <input type="hidden" id="content" name="content">
                        <script type="text/plain" id="editor_content" name="editor_content" style="width:1000px;height:240px;">
                            <p>关于我们编辑</p>
                        </script>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">处理人</span>
                        <input type="text" class="form-control" id="txt_inputer" value="admin">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">处理时间</span>
                        <input type="text" class="form-control" id="txt_result_at" value="{$data['item'].result_at}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">处理意见</span>
                        <input type="text" class="form-control" id="txt_result" value="{$data['item'].result}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">备注</span>
                        <input type="text" class="form-control" id="txt_remark" value="{$data['item'].remark}">
                    </div>
                </div>
            </div>
            <div class="am-modal-footer">
                <input type="hidden" id="point_id" value="{$data['item'].id}">
                <span id="btn_save" style="display: none">提交</span>
                <span id="btn_return" class="am-modal-btn" >返回</span>
            </div>
        </div><!-- /.box -->
    </div>
</block>

<block name="style">
    <style>
        .input-group{
            margin-top: 20px;
        }
    </style>
</block>

<block name="script">
    <script>
        $(function(){
            $('#btn_save').click(function() {

            })

            $('#btn_return').click(function(){
                history.go(-1);
            });

            //实例化编辑器
            var um = UM.getEditor('editor_content');

            um.addListener('blur',function(){
                $('#focush2').html('编辑器失去焦点了')
            });
            um.addListener('focus',function(){
                $('#focush2').html('')
            });
            $('#content').val('{$data.item.Id}');
            um.setContent($('#content').val());
        });
    </script>
</block>
