<extend name="Base/common"/>

<block name="body">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">应用版本管理</h3>
            </div>

            <div class="col-md-2" style="padding: 20px;z-index: 100">
                <a class="btn btn-block btn-primary add_btn" href="javascript:void(0)">添加应用版本</a>
            </div>


            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">id</th>
                        <th style="width: 120px">应用类型</th>
                        <th style="width: 120px">机车型号</th>
                        <th style="width: 120px">应用版本</th>
                        <th style="width: 100px">操作</th>
                        <!--<th>删除</th>-->
                    </tr>

                    <volist name="data.list" id="itm">
                        <tr>
                            <td>{$itm.id}</td>
                            <td>{$itm.type.type_name}</td>
                            <td>{$itm.app.name}</td>
                            <td>{$itm.version_code}</td>
                            <td><a href="javascript:void(0)" class="itm-edit" val="{$itm.id}">编辑</a></td>
                            <!--<td><a href="javascript:void(0)" class="itm-del" val="{$itm.id}">删除</a></td>-->
                        </tr>
                    </volist>
                </table>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix ">

            </div>
        </div><!-- /.box -->
    </div>
</block>
