<extend name="Base/common"/>

<block name="body">

        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">成员类型管理</h3>
            </div>

            <div class="col-md-2" style="padding: 20px;">
                <a class="btn btn-block btn-primary add_category_btn" href="/product/manage">添加类型</a>
            </div>


            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">id</th>
                        <th  style="width: 30px">用户类型</th>
                        <th style="width: 40px">操作</th>
                    </tr>
                    <volist name="data.member_type" id="itm">
                        <tr>
                            <td>{$itm.id}</td>
                            <td>{$itm.name}</td>

                            <td>

                            </td>

                        </tr>
                    </volist>




                </table>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix ">

            </div>
        </div><!-- /.box -->
    </div>
</block>
