<extend name="Base/common"/>

<block name="body">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">客户管理</h3>
            </div>

            <!--<div class="col-md-2" style="padding: 20px;">-->
            <!--<a class="btn btn-block btn-primary add_lesson_btn" href="javascript:void(0)">添加教练</a>-->
            <!--</div>-->


            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">id</th>
                        <th style="width: 200px">名字</th>
                        <!--<th style="width: 250px">性别</th>-->
                        <!--<th style="width: 100px">年龄</th>-->
                        <th style="width: 200px">昵称</th>
                        <th style="width: 200px">vip等级</th>
                        <th style="width: 300px">vip过期时间</th>
                        <th style="width: 100px">操作</th>
                        <!--<th>删除</th>-->
                    </tr>

                    <volist name="data" id="itm">
                        <tr>
                            <td>{$itm.id}</td>
                            <td>{$itm.Name}</td>
                            <!--<td>{$itm.lesson}</td>-->
                            <!--<td>{$itm.age}</td>-->
                            <td>{$itm.nickname}</td>
                            <td>{$itm.vip_text}</td>
                            <td>{$itm.vip_expire}</td>
                            <td><a href="javascript:void(0)" class="itm-edit" val="{$itm.id}">明细</a>&nbsp;&nbsp;<a href="javascript:void(0)" class="set-boxing" val="{$itm.id}">设为拳手</a></td>
                            <!--<td><a href="javascript:void(0)" class="itm-del" val="{$itm.id}">删除</a></td>-->
                        </tr>
                    </volist>
                </table>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix ">

            </div>
        </div><!-- /.box -->
    </div>
</block>

<block name="style">
    <style>
        .input-group{
            margin-top: 20px;
        }
    </style>
</block>

<block name="script">
    <script>
        $(function(){
            $('.itm-del').click(function() {

            })

            //编辑课程
            $('.itm-edit').click(function() {
                var id = $(this).attr('val');

                location.href = '/admin/manage/customer_edit?id='+ id;
            });

            $('.set-boxing').click(function() {
                var id = $(this).attr('val');

                if (confirm('是否设为拳手?')) {
                    fit.ajax({
                        url:'/admin/manage/set_boxing',
                        data:{
                            'id':id
                        },
                        success:function(result){
//                            alert(JSON.stringify(result));
                            alert(result.msg);

                            window.location.reload();
                        }
                    });
                }
            });

//            $('.add_lesson_btn').click(function(){
//                location.href = '/admin/manage/lesson_edit?id=0';
//            });
        });
    </script>
</block>
