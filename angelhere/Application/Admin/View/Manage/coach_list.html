<extend name="Base/common"/>

<block name="body">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">教练管理</h3>
            </div>

            <!--<div class="col-md-2" style="padding: 20px;">-->
                <!--<a class="btn btn-block btn-primary add_lesson_btn" href="javascript:void(0)">添加教练</a>-->
            <!--</div>-->


            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 10px">id</th>
                        <th style="width: 200px">名字</th>
                        <!--<th style="width: 250px">性别</th>-->
                        <!--<th style="width: 100px">年龄</th>-->
                        <th style="width: 300px">级别</th>
                        <th style="width: 300px">标签</th>
                        <th style="width: 100px">操作</th>
                        <th>删除</th>
                    </tr>

                    <volist name="data" id="itm">
                        <tr>
                            <td>{$itm.config_id}</td>
                            <td>{$itm.Name}</td>
                            <!--<td>{$itm.lesson}</td>-->
                            <!--<td>{$itm.age}</td>-->
                            <td>{$itm.title}</td>
                            <td>{$itm.label}</td>
                            <td><a href="javascript:void(0)" class="itm-edit" val="{$itm.config_id}">编辑</a></td>
                            <td><a href="javascript:void(0)" class="itm-del" val="{$itm.config_id}">删除</a></td>
                        </tr>
                    </volist>
                </table>
            </div><!-- /.box-body -->

            <div class="box-footer clearfix ">

            </div>
        </div><!-- /.box -->
    </div>
</block>

<block name="style">
    <style>
        .input-group{
            margin-top: 20px;
        }
    </style>
</block>

<block name="script">
    <script>
        $(function(){
            $('.itm-del').click(function() {
                var id = $(this).attr('val');

                if (confirm('是否删除?')) {
                    fit.ajax({
                        url:'/admin/manage/del_coach',
                        data:{
                            'id':id
                        },
                        success:function(result){
//                            alert(JSON.stringify(result));
                            alert(result.msg);

                            window.location.reload();
                        }
                    });
                }
            })

            //编辑课程
            $('.itm-edit').click(function() {
                var id = $(this).attr('val');

                location.href = '/admin/manage/coach_edit?id='+ id;
            });

            $('.add_lesson_btn').click(function(){
                location.href = '/admin/manage/lesson_edit?id=0';
            });
        });
    </script>
</block>
