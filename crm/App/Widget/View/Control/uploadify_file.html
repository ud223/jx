<div class="form-group {$uploadify_file.css}" id="{$uploadify_file.id}Tip">
    <label class="control-label col-md-{$uploadify_file.title_width}">
        {$uploadify_file.title}<eq name="uploadify_file.required" value="true"><span class="required">*</span></eq>
    </label>
    <div class="col-md-{$uploadify_file.input_width}" id="{$uploadify_file.id}_item">
        <div class="fileupload fileupload-new">
            <ul class="list-group btten_file_ifr" id="ul_{$uploadify_file.id}_file_ifr"></ul>
            
            <div class="uploadify_ifr" style="clear: both;">
                <input type="file" name="file_{$uploadify_file.id}" id="file_{$uploadify_file.id}" class="form-control"/>
                <input id="hidden_{$uploadify_file.id}" name="hidden_{$uploadify_file.id}" type="hidden" value="{$uploadify_file.value}">
            </div>
        </div>
        <span class="help-block">{$uploadify_file.tips}</span>
    </div>
</div>

<script>
    //文件上传 Begin
    $("#file_{$uploadify_file.id}").uploadify({
        'buttonImage': '{$uploadify_file.buttonImage}',      //按钮图片路径
        'swf': '{$uploadify_file.swf}',                //Flash路径
        'uploader': '{$uploadify_file.uploader}',       //图片提交路径
        'auto': {$uploadify_file.auto},   //是否自动提交
        'multi': {$uploadify_file.multi}, //是否允许多文件选择
        'width': {$uploadify_file.width},    //宽度
        'height': {$uploadify_file.height},   //高度
        'removeTimeout': {$uploadify_file.removeTimeout}, //移除页面项的时间
        'buttonCursor': '{$uploadify_file.buttonCursor}',   //按钮鼠标样式
        'fileSizeLimit': '{$uploadify_file.fileSizeLimit}',    //上传的文件大小
        'fileTypeDesc': '{$uploadify_file.fileTypeDesc}', //上传文件类型说明
        'fileTypeExts': '{$uploadify_file.fileTypeExts}', //上传文件类型
        'method': '{$uploadify_file.method}',    //提交方式
        'queueSizeLimit': {$uploadify_file.queueSizeLimit},
        'progressData': '{$uploadify_file.progressData}',   //显示进度和上传速度
        'uploadLimit': {$uploadify_file.uploadLimit},  //每次共允许上传99次文件
        'formData':{ "fieldname" : '{$uploadify_file.fieldname}' },//额外的提交数据
        'onSelect': function (file) {   //选择文件后，添加上传按钮

        },
        'onCancel': function (file) {   //取消上传，移除上传按钮

        },
        'onUploadError': function (file, errorCode, errorMsg, errorString) {    //上传出现错误

        },
        'onUploadComplete': function (file) {   //上传完成时，移除上传按钮

        },
        'onUploadSuccess': function (file, data, response) {  //加载上传的图片
            btten.FileHtml("ul_{$uploadify_file.id}_file_ifr", {$uploadify_file.multi}, data, 'hidden_{$uploadify_file.id}');
        }
    });     
</script>
