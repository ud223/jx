<layout name="layout" />
<div class="container" style="padding-top:11px;">    
    <div class="works">
        <center>
            <video width="100%" height="100%" controls="controls">
                <source src="{$article.seotitle}" type="video/mp4" />
            </video>
        </center>
    </div>	
</div>
<section class="examples">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-12"> 
                <div class="biaoti">
                    <h1>往期精彩</h1>
                    <p style="font-weight: bold;">{$fulei.name}</p>
                </div>
            </div>
            <div class="col-md-10 col-xs-12">
                <div class="carousel-example">
                    <!-- FLEXIBLE BOOTSTRAP CAROUSEL -->
                    <div id="simple-content-carousel" class="carousel flexible slide" data-ride="carousel" data-interval="5000" data-wrap="true">

                        <div class="items">
                            <volist name="fuleiinfo" id="vo" key="k">
                                <div class="flex-item">
                                    <a href="{:U('Index/detail?id='.$vo['aid'])}"><img class="img-responsive" src="{$vo.thumbnail}"/></a>
                                </div> 
                            </volist>   
                                                                                
                        </div>
                        <div class="carousel-inner" role="listbox"></div>

                        <a class="left carousel-control" href="#simple-content-carousel" role="button" data-slide="prev">
                            <span class="fa fa-angle-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#simple-content-carousel" role="button" data-slide="next">
                            <span class="fa fa-angle-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">   
    <h3>{$article.title}</h3>
    <div class="row">
        <div class="col-xs-12 zt16">
           {$article.content}
        </div>
    </div>
</div>
