<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <form class="form-inline" action="" method="get">
                                <!--<a class="btn btn-info" href="{:U('add')}" value="">新增</a>-->
                                <label class="inline">所属国家</label>
                                <select name="sid" class="form-control">
                                    <option value="0">--选择国家--</option>
                                    <volist name="country_list" id="itm">
                                        <option value="{$itm.id}">{$itm.name_cn}</option>
                                    </volist>
                                </select>
                                &nbsp;
                                <label class="inline">用户名</label>
                                <input type="text" name="keyword" value="{:I('keyword')}" class="form-control">

                                <button type="submit" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    搜索
                                </button>
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <form id="form" method="post" action="{:U('disable')}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="center" style="width:50px"><input class="check-all" type="checkbox" value=""></th>
                                    <th class="col-xs-4">真实姓名</th>
                                    <th class="col-xs-3">昵称</th>
                                    <th class="col-xs-3">性别</th>
                                    <th class="col-xs-3">国籍</th>
                                    <!--<th>操作</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="val">
                                    <tr>
                                        <td class="center"><input class="aids" type="checkbox" name="aids[]" value="{$val['id']}"></td>
                                        <td>{$val['name']}</td>
                                        <td>{$val['nick_name']}</td>
                                        <td>{$val['sex']}</td>
                                        <td>{$val['country_id']}</td>
                                        <!--<td><a href="{:U('edit',array('aid'=>$val['id']))}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;-->
                                            <!--<a href="javascript:;" val="{:U('del',array('aids'=>$val['id']))}" class="del"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a>-->
                                        <!--</td>-->
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        <div class="cf">
                            <!--<input id="submit" class="btn btn-info" type="button" value="删除">-->
                        </div>
                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $('.del').click(function () {
            var url = $(this).attr('val');

            bootbox.confirm({
                title: "系统提示",
                message: "是否要禁用该用户？",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        })
    })


</script>

</body>
</html>
