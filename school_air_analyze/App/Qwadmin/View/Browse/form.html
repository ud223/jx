<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" role="form" id="form" method="post" action="{:U('index')}">
                            <input name="id" id="id" value="{$item.optid}" type="hidden">

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">用户姓名 :</label>

                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" value="{$item.openid}" style="border:none;" onfocus=this.blur()>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">用户电话 :</label>

                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" value="{$item.phone}" style="border:none;" onfocus=this.blur()>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">类型 :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" value="{$item.type}" style="border:none;" onfocus=this.blur()>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">时间 :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" value="{$item.time}" style="border:none;" onfocus=this.blur()>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">状态 :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" value="{$item.state}" style="border:none;" onfocus=this.blur()>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="name">详细内容 :</label>
                                <div class="col-sm-9">
                                     <textarea type="textarea"
                                               class="col-xs-10 col-sm-8" value="{$item.content}" style="border:none; height: 300px" onfocus=this.blur()>{$item.content}</textarea>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            </span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                    图片 :</label>
                                <div class="col-sm-9">
                                    <volist name="consult" id="val">
                                        <tr>
                                            <volist name="consult" id="val">
                                                <td><img style="width:300px;height:200px;" src="https://lgcommunity.webetter100.com{$val['img']}"  /></td>
                                        </tr>
                                    </volist>

                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    返回
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<script type="text/javascript">

    $(function () {
        var editor = KindEditor.create('textarea[name="describe"]', {
            uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterBlur: function () {
                this.sync();
            }
        });

        //切换是否视频
        $("#is_sp").change(function () {

            if ($(this).val() == 1) {
                $("#type").removeClass('hidden');

            }else {
                $("#type").addClass('hidden');
            }
        });
        $("#type").change(function () {

            if ($(this).val() == 1) {
                $("#type1").removeClass('hidden');
                $("#type2").addClass('hidden');
            } else if ($(this).val() == 2) {
                $("#type2").removeClass('hidden');
                $("#type1").addClass('hidden');
            } else {
                $("#type1").addClass('hidden');
                $("#type2").addClass('hidden');
            }
        });
        $(".btn.btn-info.submit").click(function () {

            $("#form").submit();
        })
    })
</script>



</body>
</html>
