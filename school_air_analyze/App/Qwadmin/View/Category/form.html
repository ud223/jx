<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" role="form" id="form" method="post" action="{:U('update')}">
                            <input name="id" id="id" value="{$currentcategory.id}" type="hidden">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="type"> 栏目类型 </label>
                                <div class="col-sm-9">
                                    <select id="type" name="type" class="col-xs-10 col-sm-5">
                                        <option value="0"
                                        <if condition="$currentcategory['type'] eq 0">selected="selected"</if>
                                        >普通栏目</option>
                                        <option value="1"
                                        <if condition="$currentcategory['type'] eq 1">selected="selected"</if>
                                        >单页栏目</option>
                                        <option value="2"
                                        <if condition="$currentcategory['type'] eq 2">selected="selected"</if>
                                        >外链栏目</option>
                                    </select>

                                    <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">栏目类型。</span>
                        </span>
                                </div>
                            </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="pid"> 父类 </label>
                    <div class="col-sm-9">
                        <select id="pid" name="pid" class="col-xs-10 col-sm-5">
                            <option value="0">顶级分类</option>
                            {$category}
                        </select>

                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">选择所属分类。</span>
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="name"> 分类名称 </label>
                    <div class="col-sm-9">
                        <input type="text" name="name" id="name" placeholder="分类名称"
                               class="col-xs-10 col-sm-5" value="{$currentcategory.name}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">分类名称，不能为空。</span>
                        </span>
                    </div>
                </div>
                <input type="hidden" name="dir" value="{$currentcategory.dir}">
                <input type="hidden" name="seotitle" value="{$currentcategory.seotitle}">
                <input type="hidden" name="description" value="{$currentcategory.description}">
                     
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="keywords">链接地址:</label>
                    <div class="col-sm-9">
                        <input type="text" name="keywords" id="keywords" placeholder="链接地址"
                               class="col-xs-10 col-sm-5" value="{$currentcategory.keywords}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">填写链接地址如:http://www.baidu.com</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
             
                <div id="type2" class="<if condition=" $currentcategory[
                     'type'] neq 2">hidden</if>">
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="url"> 外链地址 </label>
                        <div class="col-sm-9">
                            <input type="text" name="url" id="url" placeholder="外链地址" class="col-xs-10 col-sm-5"
                                   value="{$currentcategory.url}">
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">外链地址。</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="type1" class="<if condition=" $currentcategory[
                     'type'] neq 1">hidden</if>">
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="content"> 文章内容 </label>
                        <div class="col-sm-9">
                            <textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{$currentcategory.content}</textarea>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="cattemplate" value="{$currentcategory.cattemplate}">

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-4">
                        分类图 </label>
                    <div class="col-sm-9">
                        <div class="col-xs-10 col-sm-5">
                            {:UpImage("pic",100,100,$currentcategory['pic'])}
                        </div>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。（尺寸为1400*550px）</span>
                        </span>
                    </div>

                </div>
                
                <div class="space-4"></div>
                <input type="hidden" name="contemplate" value="{$currentcategory.contemplate}">
        
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="o"> 排序 </label>
                    <div class="col-sm-9">
                        <input type="number" name="o" id="o" placeholder="排序" class="col-xs-10 col-sm-5"  value="{$currentcategory.o}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">越小越靠前。</span>
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="is_dao"> 是否导航显示栏目 </label>
                        <div class="col-sm-9">
                            <select id="type" name="is_dao" class="col-xs-10 col-sm-5">                                
                                <option value="1" <if condition="$currentcategory['is_dao'] eq 1">selected="selected"</if> >不显示</option>
                                <option value="0" <if condition="$currentcategory['is_dao'] eq 0">selected="selected"</if> >显示</option>
                        </select>

                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">是否导航显示。</span>
                        </span>
                    </div>
                </div>
                
                
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="dao_url"> 导航地址 </label>
                    <div class="col-sm-9">
                        <input type="text" name="dao_url" id="dao_url" placeholder="导航地址"
                               class="col-xs-10 col-sm-5" value="{$currentcategory.dao_url}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">导航地址。</span>
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="name"> 分类标题 </label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" placeholder="分类标题"
                               class="col-xs-10 col-sm-5" value="{$currentcategory.title}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">分类标题，不能为空。</span>
                        </span>
                    </div>
                </div>
                

                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="icon-undo bigger-110"></i>
                        重置
                    </button>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
</div>
</div><!-- /.main-content -->
<include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        var editor = KindEditor.create('textarea[name="content"]', {
            uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterBlur: function () {
                this.sync();
            }
        });
        $("#type").change(function () {

            if ($(this).val() == 1) {
                $("#type1").removeClass('hidden');
                $("#type2").addClass('hidden');
            } else if ($(this).val() == 2) {
                $("#type2").removeClass('hidden');
                $("#type1").addClass('hidden');
            } else {
                $("#type1").addClass('hidden');
                $("#type2").addClass('hidden');
            }
        });
        $(".btn.btn-info.submit").click(function () {
            var name = $("#name").val();
            if (name == '') {
                bootbox.dialog({
                    message: "抱歉，分类名称不能为空。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return false;
            }
            $("#form").submit();

        })
    })
</script>
</body>
</html>
