<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('update')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="id-date-picker-1">学校名称</label>
                                <div class="col-xs-9 col-sm-9">
                                    <div class="input-group col-xs-5">
                                        <input class="form-control" id="name" name="name" value="<if condition="$item['name'] neq '' ">{$item['name']}</if>"type="text" />
                                        <span class="help-inline col-xs-12 col-sm-7">
                                            <span class="middle"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group" style="display: none;">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">省份</label>
                                <input type="hidden" id="province_name" name="province_name">
                                <div class="col-sm-9">
                                    <select id="province_id" name="province_id" class="multiselect">
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="space-4"></div> -->

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">城市</label>
                                <input type="hidden" id="city_name" name="city_name">
                                <div class="col-sm-9">
                                    <select id="city_id" name="city_id" class="multiselect">
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">行政区</label>
                                <input type="hidden" id="region_name" name="region_name">
                                <div class="col-sm-9">
                                    <select id="region_id" name="region_id" class="multiselect">
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="id-date-picker-1">账号</label>
                                <div class="col-xs-9 col-sm-9">
                                    <div class="input-group col-xs-5">
                                        <input class="form-control" id="uid" name="uid" value="<if condition="$item['uid'] neq '' ">{$item['uid']}</if>"type="text" />
                                        <span class="help-inline col-xs-12 col-sm-7">
                                            <span class="middle"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="id-date-picker-1">密码</label>
                                <div class="col-xs-9 col-sm-9">
                                    <div class="input-group col-xs-5">
                                        <input class="form-control" id="pwd" name="pwd" value="<if condition="$item['pwd'] neq '' ">{$item['pwd']}</if>"type="text" />
                                        <span class="help-inline col-xs-12 col-sm-7">
                                            <span class="middle"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 状态 </label>
                                <div class="control-label no-padding-left col-sm-1">
                                    <label>
                                        <input name="status" id="status"
                                            <if condition="$item.status eq 1">
                                                checked="checked"
                                            </if>
                                            value="1" class="ace ace-switch ace-switch-2" type="checkbox" />
                                        <span class="lbl"></span>
                                    </label>
                                </div>
                                <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle"></span>
                                </span>
                            </div>

                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<script src="__PUBLIC__/Common/js/area.js"></script>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<!-- <script src="__PUBLIC__/qwadmin/js/function.js"></script> -->
,<script src="/Public/Common/js/area.js"></script>
<script src="/Public/Common/js/myDistpicker.js?v1.000006"></script>

<script type="text/javascript">
    jQuery(function ($) {
        MyDistpicker.init('province_id', 'city_id', 'region_id', area);

        MyDistpicker.province_load('湖北省');     
    });
</script>
</body>
</html>
